<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;800&family=Poppins:ital,wght@0,200;0,400;1,200;1,400&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Reem+Kufi:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <span>New York</span>
            </div>
            <div class="search">
                <ion-icon name="search"></ion-icon>
                <ion-icon name="menu"></ion-icon>
            </div>
        </div>
        <div class="images">
            <div class="img img-1"></div>
            <div class="img img-2"></div>
            <div class="img img-3"></div>
            <div class="img img-4"></div>
            <div class="img img-5"></div>
        </div>
        <div class="title">
            <span>newyork</span>
        </div>
        <div class="side-icon">
            <ion-icon name="caret-back-circle-sharp"></ion-icon>
            <ion-icon name="caret-forward-circle-sharp"></ion-icon>
            
        </div>
        <div class="bottom-bar">
            <div>vogue fashion</div>
            <div>2023</div>
            <div>design brand</div>
        </div>
        <div class="media">
            <ul>
                <li><ion-icon name="logo-facebook"></ion-icon></li>
                <li><ion-icon name="logo-twitter"></ion-icon></li>
                <li><ion-icon name="logo-instagram"></ion-icon></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
